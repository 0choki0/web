<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM</h1>
    <p>주문서를 작성해 주세요.</p>
    <form action="">
        <label for="이름">이름</label>
        <input type="text" id="이름" placeholder="이름을 입력하세요.">

        <br>

        <label for="날짜">날짜</label>
        <input type="date" pattern="YYYY-MM-DD">

    <hr>

        <h2>샌드위치 선택</h2>
        <label for="에그마요">에그마요</label>
        <input type="radio" name="choice" id="에그마요" value="에그마요">
        <label for="BLT">BLT</label>
        <input type="radio" name="choice" id="BLT" value="BLT">
        <label for="터키">터키</label>
        <input type="radio" name="choice" id="터키" value="터키">


    <hr>

        <h2>사이즈 선택</h2>
        <input type="number" min="15" max="30" step="15">

    <hr>

        <h2>빵 선택</h2>
        <select name="빵선택">
            <option value="하티 이탈리안">하티 이탈리안</option>
            <option value="허니오트">허니오트</option>
            <option value="파마산 오레가노" disabled>파마산 오레가노</option>
          </select>
        
    <hr>

        <h2>야채/소스</h2>
        <input type="checkbox" name="야채" id="토마토" value="토마토">
        <label for="토마토">토마토</label>

        <input type="checkbox" name="야채" id="오이" value="오이">
        <label for="오이">오이</label>

        <input type="checkbox" name="소스" id="후추" value="후추">
        <label for="후추">후추</label>

        <input type="checkbox" name="소스" id="칠리" value="칠리">
        <label for="칠리">칠리</label>

        <input type="checkbox" name="소스" id="바베큐" value="바베큐">
        <label for="바베큐">바베큐</label>
    <hr>

        <input type="submit" value="제출"/>

    </form>
    
</body>
</html>
